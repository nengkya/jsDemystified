<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN">

<html xmlns="http://www.w3.org/1999/xhtml">
 <head>
  <title>Using Intrinsic JavaScript Functions</title>
 </head>

 <body>
  <FORM name="Contact" action="http://www.jimkeogh.com" method="post">
   <P>
    First Name : <INPUT type="text" name="Fname"/> <BR>
    Last Name  : <INPUT type="text" name="Lname"/> <BR>
    Email      : <INPUT type="text" name="Email"/> <BR>
    <img src="Ayang.jpg" onclick="javascript:document.forms.Contact.submit()"/>
    <img src="Ayang.jpg" onclick="javascript:document.forms.Contact.reset()"/>
   </P>
  </FORM>
 </body>

</html>
